<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Cloudy Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/calc.css" />
	<style>
		#calcWrapper {
			position:relative;
			width:450px;
			height:401px;
		}
	</style>
	<script src="js/jquery.js"></script>
	<script src="js/units.js"></script>
	<script src="js/init_calc.js"></script>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body id="calc">
<div id="calcWrapper" class="vbox">
	<table id="calcWrapperTable">
		<!--
            Header
        -->
		<tr>
			<td>
				<div id="headerWrapper" class="boxFlex0">
					<a href="https://addons.mozilla.org/en-US/firefox/addon/foxy-calculator/" style="text-decoration: none;" target="_tab" id="chromeyCalcPageLink">
						<pre id="chromeyCalcName">Foxy Calculator</pre>
					</a>
					<div id="headerLinks">
						<!--								<a href="#popOut" id="popOut" class="headerLink">-->
						<!--									<img src="icons/popout.png"/>-->
						<!--								</a>-->
						<!--								<span class="headerSeparator">|</span>-->
						<a href="http://code.google.com/p/chromey-calculator/wiki/Help" style="text-decoration: none;" target="_tab" id="googleCalcHelp" class="headerLink">Help</a>
						<span class="headerSeparator"> </span>
						<!--								<a href="options.html" target="_tab" id="options" class="headerLink">Options</a>-->
						<!--								<span class="headerSeparator">|</span>-->
						<a href="#calcResults" id="clearAll" style="text-decoration: none;" class="headerLink">Clear</a>
					</div>
				</div>
			</td>
		</tr>
		<!--
            Results
        -->
		<tr>
			<td id="calcResultsWrapperCell">
				<div id="calcResultsWrapper" class="boxFlex1">
					<ul id="calcResults"></ul>
				</div>
			</td>
		</tr>
		<!--
            Input
        -->
		<tr>
			<td>
				<div id="calcInputWrapper" class="boxFlex0">
					<table width="98%">
						<tr>
							<td style="width: 80%">
								<input type="text" id="calcInput" tabindex="1" placeholder="> input text"/></td>
							<td style="width: 20%">
								<div class="popUpDiv">
									<button id="popUpButton" class="w3-button w3-teal" >Equation</button>
									<div class="dropdown-content">
										<table>
											<tr>
												<td id="cos">cos</td>
												<td id="sin">sin</td>
												<td id="tan">tan</td>
											</tr>
											<tr>
												<td id="pi">&pi;</td>
												<td id="sqrt">&radic;</td>
												<td id="square">n&sup2;</td>
											</tr>
											<tr>
												<td id="deg">n&deg;</td>
												<td id="rad"><i>rad</i></td>
												<td id="fac"><i>n!</i></td>
											</tr>
										</table>
									</div>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</td>
		</tr>
	</table>
</div>
</body>
<script src="js/custom.js"></script>
</html>
